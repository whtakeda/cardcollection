<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card Collection</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="/text/css" href="css/main.css">
</head>
<body>

<div id="sidebar" class="container">
	<section id="options">
	<h3>Options</h3>
	Difficulty Level
	<select id="difficulty">
	<option value="easy">Easy</option>
	<option value="normal">Normal</option>
	<option value="hard">Hard</option>
	</select><br>

	Choose deck design<br>
	Change background color<br>
	Restart game<br>
	Instructions<br>

	Select new game
	<select id="game">
	<option value="memory">Memory</option>
	<option value="whack">Whack-a-card</option>
	<option value="mastermind">Mastermind</option>
	<option value="cardsearch">Card Search</option>
	<option value="raceclock">Race the Clock</option>
	</select>
	</section>

	<section id="status">
		<h3>Status</h3>
		<section id="score">
		Score - current game<br>
		Score - overall<Br>
		Whose turn is it?<br>
		Other status info<br>
	</section>

	<section id="buttons">
		<input type="button" class="button" id="start" value="start">
		<input type="button" class="button" id="reset" value="reset">
		<input type="button" class="button" id="guess" value="guess">
		</section>
	</section>
</div>
